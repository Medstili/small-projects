<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tip.css">
</head>
<body>
    <div class="tip-calculator">
        <h1>Bills Calculator</h1>
        <hr>
        <h2>How much your bill?</h2>

        <label for="number">$</label>
        <input type="number" class="bill" min="1" required>

        <h2>How was your service?</h2>

        <select name="services" id="services" required>

        <option disabled selected value="">--choose an option--</option>
        <option value="5">5% - Outstanding </option>
        <option value="10">10% - Good</option>
        <option value="15">15% - it was okay</option>
        <option value="20">20% - bad</option>
        <option value="30">30% - Terrible</option>

        </select>

        <h2>How many people are sharing the bill?</h2>

        <input type="number" class="sumOfPeople" min="1" required>
        <label for="people" class="people">people</label>
        

        <div class="button-calculator">
            <button type="submit">CALCULATE!</button>
           
        </div>
        <div class="subResult">
            <h2 class="subHeading">TIP AMOUNT</h2>
            <p class="amount"></p>
            <p class="subParagraph">each</p>
        </div>
    </div>
</body>
<script src="tip.js"></script>
</html>
